<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>I Love Nora</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="index.html">Home</a>
            <a href="letters.html">Letters</a>
            <a href="facts.html">Facts</a>
        </div>
    </div>
    <div class="header">
      <h1> I love you Nora </h1>
    </div>
    <div>
        <div class="audio-container">
          <audio id="myAudio" src="song.mp3"></audio>
          <button id="playButton" class="play-button"></button>
        </div>
        <div class="heart"></div>
    </div>
    <div class="pics">
      <div class="item"><img src="snoopy.png" alt="snoopy-pic"/> </div>
      <div class="item"><img src="seashells.png" alt="seashells-pic"/> </div>
      <div class="item"><img src="bear.png" alt="bear-pic"/> </div>
    </div>
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
          var audio = document.getElementById('myAudio');
          var button = document.getElementById('playButton');

          if (audio.paused) {
            audio.play();
            button.classList.add('pause');
          } else {
            audio.pause();
            button.classList.remove('pause');
          }
        });
    </script>
</body>
</html>
